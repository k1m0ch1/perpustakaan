{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ author.first_name }} {{ author.last_name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Buku</h4>

    {% for copy in author.book_set.all %}
      <hr>
      <p><strong>Judul Buku:</strong> <a href="{{ copy.get_absolute_url }}"> {{copy.title}} </a></p>
    {% endfor %}
  </div>
{% endblock %}
